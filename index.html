<!/home/wonexo/Documents/UI Tools/Materialize/materializeDOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alarm</title>

    <!-- My stylesheet Vendor -->
    <link rel="stylesheet" type="text/css" href="vendor/css/animate.css">
    <link rel="stylesheet" type="text/css" href="vendor/css/materialize.css" media="screen,projection">
    <link rel="stylesheet" type="text/css" href="vendor/css/material-icons.css">

    <!-- My css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="app-timer">
        <header class="row">
            <div class="col s12 m3">
                <!-- <div class="col s4"></div>
            <div class="col s8"><span>Morning</span> Segun Olumide</div> -->
                <div class="card-panel white lighten-5 z-depth-1 profile">
                    <div class="row valign-wrapper">
                        <div class="col s4">
                            <img src="img/card.jpg" width="60px" height="60px" alt="" class="circle">
                            <!-- notice the "circle" class -->
                        </div>
                        <div class="col s8">
                            <h6 class="black-text">
                                <!-- <span>Good Morning !</span> -->
                                <span>Good {{hourformat}}!</span>
                                <br> Segun Olumide </h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col m5"></div>
            <div class="col s12 m4 white-text">
                <h6 class="date right-align">
                    <span class="blue z-depth-1"> {{TodaysDate}}</span>
                    <!-- <span class="blue z-depth-1">date </span> -->
                </h6>
                <h6 class="time right-align">
                    <!-- <span class="blue z-depth-1"> date </span> -->
                    <span class="blue z-depth-1"> {{clock}} </span>
                </h6>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col m6 push-m1 alarm-icon">
                        <span class="animate">
                            <i id="clock" class="text-lighten-1 material-icons z-depth-1">alarm</i>
                        </span>
                    </div>
                    <div class="col m4">
                        <div class="col s12">
                            <div class="container-fluid">
                                <div class="row">
                                    <!-- Timer starts Here!!! -->
                                    <div class="s12 center-align">
                                        <span class=" countdown">{{timeDiff}}</span>
                                    </div>
                                    <div class="col s12 timer-button center-align">
                                        <div class="input-field inline col s4">
                                            <input id="time_inline" type="text" v-model="alarmTimeHour" placeholder="HH" class="validate">
                                            <label for="time_inline">HOURS</label>
                                            <!-- <span class="helper-text" data-error="wrong" data-success="right">Helper text</span> -->
                                        </div>
                                        <div class="input-field col s4">
                                            <input id="time_inline" type="text" v-model="alarmTimeMinute" placeholder="MM" class="validate">
                                            <label for="time_inline">MINUTES</label>
                                            <!-- <span class="helper-text" data-error="wrong" data-success="right">Helper text</span> -->
                                        </div>
                                        <div class="input-field inline col s4">
                                            <input id="time_inline" type="text" v-model="alarmTimeSeconds" placeholder="SS" class="validate">
                                            <label for="time_inline">SECONDS</label>
                                            <!-- <span class="helper-text" data-error="wrong" data-success="right">Helper text</span> -->
                                        </div>
                                        <a id="menu" @click="setAlarm" class="btn-floating btn-large waves-effect waves-light blue">
                                            <i class="material-icons">add_alarm</i>
                                        </a>
                                        <!-- Element Showed -->
                                        <!-- <a href="#!" id="menu" class="waves-effect waves-light btn btn-floating"><i class="material-icons">menu</i></a> -->

                                        <!-- Tap Target Structure -->
                                        <div class="tap-target tone blue" data-activates="menu">
                                            <div class="tap-target-content white-text">
                                                <h5>Welcome To Alarm IT</h5>
                                                <p>Click Here to start the Alarm Time,
                                                    <br>Note: The Hour format is 24hrs <br>
                                                    <a href="#!" class="btn btn-large btn-flatwaves-effect waves-light white nxt nxt-btn black-text">Next</a>
                                                </p>
                                            </div>
                                        </div>
                                        <!-- Tap Target Structure -->
                                        <div class="tap-target ttwo red" data-activates="nextmenu">
                                            <div class="tap-target-content white-text">
                                                <h5>Welcome To Alarm IT</h5>
                                                <p>Click Here to Reset the Time and start Over
                                                    <br> Enjoy Alarm IT
                                                    <br>
                                                    <a href="#!" class="btn btn-large btn-flatwaves-effect waves-light white lighten-1 dn nxt-btn black-text">Done</a>
                                                </p>
                                            </div>
                                        </div>
                                        <a id="nextmenu" @click="resetAlarm" class="btn-floating btn-large waves-effect waves-light red">
                                            <i class="material-icons">replay</i>
                                        </a>

                                        <!-- {{this.alarmTimeHour + ":" + this.alarmTimeMinute + ":" + this.alarmTimeSeconds}} :: -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
    </div>
    </main>
    </div>





    <!--My Javascript Vendors -->
    <script type="text/javascript" src="vendor/js/jquery.js"></script>
    <script type="text/javascript" src="vendor/js/materialize.js"></script>
    <script type="text/javascript" src="vendor/js/moment.js"></script>
    <script type="text/javascript" src="vendor/js/vue.js"></script>

    <!-- My Javascript -->
    <script>
        $(document).ready(function() {
            // $('.tap-target').tapTarget('open');

            $('.tone').tapTarget('open');
            $('.nxt').on('click', function() {
                $('.tone').tapTarget('close');
                $('.ttwo').tapTarget('open');
            });
            $('.dn').on('click', function() {
                $('.ttwo').tapTarget('close');
            })

        });
    </script>
    <script type="text/javascript" src="js/timer.js"></script>
</body>

</html>.
